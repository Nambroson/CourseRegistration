<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Course Rosters - List of Students</title>
</head>
<body>
<form>
<table>
	<tr th:each="currentCourse: ${courses}">
		<td th:text="${currentCourse.courseName, currentCourse.courseSubject}" />
			<tr th:each="currentCourse: ${students}">
				<td th:text="${currentCourse.courseStudents" />
			</tr>
	</tr>
</table>
</form>
<a href="../index">Return To Home Page</a>
</body>
</html>
